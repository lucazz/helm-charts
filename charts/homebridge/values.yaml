---
# Default values for homebridge.
# This is a YAML-formatted file.
replicaCount: 1
image:
  repository: homebridge/homebridge
  pullPolicy: IfNotPresent
  tag: "latest"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  name: ""

extraEnvVars: {}
#   ENABLE_AVAHI: "0"
#   TZ: America/Fortaleza

livenessProbe:
  successThreshold: 1
  failureThreshold: 2
  periodSeconds: 30
  httpGet:
    path: /
    port: 8581

readinessProbe:
  successThreshold: 1
  failureThreshold: 10
  periodSeconds: 30
  httpGet:
    path: /
    port: 8581

startupProbe:
  successThreshold: 1
  failureThreshold: 30
  periodSeconds: 5
  timeoutSeconds: 2
  httpGet:
    path: /
    port: 8581

pvc:
  storageClass: "microk8s-hostpath"
  size: 1Gi
  accessModes:
    - ReadWriteOnce

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  protocol: TCP
  servicePort: 80
  containerPort: 8581

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: homebridge-tls
  #    hosts:
  #      - example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
