---
# Default values for homebridge.
# This is a YAML-formatted file.
replicaCount: 1
image:
  repository: homebridge/homebridge
  pullPolicy: IfNotPresent
  tag: "latest"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  name: ""

extraEnvVars: {}
#   ENABLE_AVAHI: "0"
#   TZ=America/Fortaleza

livenessProbe:
  path: "/"
  port: "http"
  initialDelaySeconds: 300
  periodSeconds: 60
  timeoutSeconds: 2
  successThreshold: 1
  failureThreshold: 5
readinessProbe:
  path: "/"
  port: "http"

pvc:
  storageClass: "microk8s-hostpath"
  size: 1Gi
  accessModes:
    - ReadWriteOnce

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  protocol: TCP
  servicePort: 80
  containerPort: 8581

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: thinkcentre.local
      paths:
        - path: /homebridge/
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: homebridge-tls
  #    hosts:
  #      - homebridge.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
